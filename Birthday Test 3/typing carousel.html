<!DOCTYPE html>
<html lang="en">
  <head>
    <audio loop="loop" id="playaudio">
      <source  src="/Music/BANNERS - Half Light (Audio).mp3" type="audio/mpeg">
    </audio>
    
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:200,100,400"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./typing styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wishes</title>
    <script src="./typing script.js"></script>
  </head>
  <body>
    <section class="sec">
      <h1 class="click">
        <a id="clicked" href="/Birthday Test 4/message.html">Click Here</a>
      </h1>
    </section>

    <section>
      <h1>
        I Wish You
        <span
          class="txt-rotate"
          data-period="2000"
          data-rotate='[ "Long Life", "Happiness", "Joy", "Peace of Mind", "Excellence", "All the Best In Life", "Well....       Elizabeth"]'
        ></span>
      </h1>

      <script src="three.min.js"></script>
      <script>
        let scene, camera, renderer, stars, starGeo;

        function init() {
          scene = new THREE.Scene();

          camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            1,
            1000
          );
          camera.position.z = 1;
          camera.rotation.x = Math.PI / 2;

          renderer = new THREE.WebGLRenderer();
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(renderer.domElement);

          starGeo = new THREE.Geometry();
          for (let i = 0; i < 6000; i++) {
            star = new THREE.Vector3(
              Math.random() * 600 - 300,
              Math.random() * 600 - 300,
              Math.random() * 600 - 300
            );
            star.velocity = 0;
            star.acceleration = 0.02;
            starGeo.vertices.push(star);
          }

          let sprite = new THREE.TextureLoader().load("star.png");
          let starMaterial = new THREE.PointsMaterial({
            color: 0xaaaaaa,
            size: 0.7,
            map: sprite
          });

          stars = new THREE.Points(starGeo, starMaterial);
          scene.add(stars);

          window.addEventListener("resize", onWindowResize, false);

          animate();
        }
        function onWindowResize() {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function animate() {
          starGeo.vertices.forEach(p => {
            p.velocity += p.acceleration;
            p.y -= p.velocity;

            if (p.y < -200) {
              p.y = 200;
              p.velocity = 0;
            }
          });
          starGeo.verticesNeedUpdate = true;
          stars.rotation.y += 0.002;

          renderer.render(scene, camera);
          requestAnimationFrame(animate);
        }
        init();
      </script>
    </section>
  </body>
</html>
