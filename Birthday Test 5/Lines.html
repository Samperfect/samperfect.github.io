<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./three.min.js"></script>

    <link rel="stylesheet" href="./linestyles.css" />
    <script src="./scriptedlines.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scripted Lines</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demoo"></p>

    <script>
      var i = 0;
      var j = 0;
      var txt =
        "Your heart's a vine that I've bled trying to climb Yeah, you're making a ruin of me... ";

      var txtt =
        "Try to survive, keep my spirit alive But like a knife in the woods Yeah, you hunt down the good in me";

      var speed = 200;

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
        } else if (j < txtt.length) {
          document.getElementById("demoo").innerHTML += txtt.charAt(j);
          j++;
        }
        setTimeout(typeWriter, speed);
      }

      onload = typeWriter();
    </script>

    <script src="./three.min.js"></script>
    <script>
      let scene, camera, renderer, stars, starGeo;

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          1,
          1000
        );
        camera.position.z = 1;
        camera.rotation.x = Math.PI / 2;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        starGeo = new THREE.Geometry();
        for (let i = 0; i < 6000; i++) {
          star = new THREE.Vector3(
            Math.random() * 600 - 300,
            Math.random() * 600 - 300,
            Math.random() * 600 - 300
          );
          star.velocity = 0;
          star.acceleration = 0.02;
          starGeo.vertices.push(star);
        }

        let sprite = new THREE.TextureLoader().load("star.png");
        let starMaterial = new THREE.PointsMaterial({
          color: 0xaaaaaa,
          size: 0.7,
          map: sprite
        });

        stars = new THREE.Points(starGeo, starMaterial);
        scene.add(stars);

        window.addEventListener("resize", onWindowResize, false);

        animate();
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      function animate() {
        starGeo.vertices.forEach(p => {
          p.velocity += p.acceleration;
          p.y -= p.velocity;

          if (p.y < -200) {
            p.y = 200;
            p.velocity = 0;
          }
        });
        starGeo.verticesNeedUpdate = true;
        stars.rotation.y += 0.002;

        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      init();
    </script>
  </body>
</html>
